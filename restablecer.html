<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recicladora 4R | Recuperar Acceso</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #f0f2f1; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .card { background: white; padding: 40px; border-radius: 8px; box-shadow: 0 10px 25px rgba(0,0,0,0.1); width: 100%; max-width: 400px; border-top: 6px solid #2e7d32; text-align: center; }
        h2 { color: #1b5e20; margin-bottom: 10px; }
        p { color: #666; font-size: 14px; margin-bottom: 25px; }
        input { width: 100%; padding: 12px; border: 1px solid #ddd; border-radius: 4px; box-sizing: border-box; margin-bottom: 20px; font-size: 16px; }
        button { width: 100%; background: #2e7d32; color: white; border: none; padding: 14px; font-weight: bold; cursor: pointer; border-radius: 4px; transition: 0.3s; }
        button:hover { background: #1b5e20; }
        #mensaje { margin-top: 20px; font-weight: 600; font-size: 14px; }
        .volver { display: block; margin-top: 20px; color: #2e7d32; text-decoration: none; font-size: 13px; }
    </style>
</head>
<body>
    <div class="card">
        <h2>Recuperar Contraseña</h2>
        <p>Ingresa tu correo electrónico registrado y te enviaremos tus credenciales.</p>
        
        <input type="email" id="correoUser" placeholder="ejemplo@correo.com" required>
        <button onclick="enviarSolicitud()">ENVIAR CREDENCIALES</button>
        
        <div id="mensaje"></div>
        <a href="/login" class="volver">← Volver al inicio de sesión</a>
    </div>

    <script>
        async function enviarSolicitud() {
            const correo = document.getElementById('correoUser').value;
            const msg = document.getElementById('mensaje');

            if (!correo) {
                msg.style.color = "red";
                msg.innerHTML = "⚠️ Por favor, escribe tu correo.";
                return;
            }

            msg.style.color = "#666";
            msg.innerHTML = "Enviando... por favor espera.";

            try {
                const response = await fetch('/api/olvide-password', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ correo })
                });

                const data = await response.json();

                if (data.success) {
                    msg.style.color = "green";
                    msg.innerHTML = "✅ ¡Listo! Revisa tu bandeja de entrada.";
                } else {
                    msg.style.color = "red";
                    msg.innerHTML = "❌ " + data.message;
                }
            } catch (error) {
                msg.style.color = "red";
                msg.innerHTML = "❌ Error al conectar con el servidor.";
            }
        }
    </script>
</body>
</html>
