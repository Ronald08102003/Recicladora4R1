<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Recicladora 4R | Recuperar Cuenta</title>
    <style>
        body { margin: 0; font-family: 'Segoe UI', sans-serif; background: linear-gradient(rgba(0,0,0,0.5), rgba(0,0,0,0.5)), url('fondoA.jpg') no-repeat center center fixed; background-size: cover; height: 100vh; display: flex; align-items: center; justify-content: center; }
        .card { background: rgba(255,255,255,0.95); padding: 30px; border-radius: 20px; width: 90%; max-width: 400px; text-align: center; box-shadow: 0 15px 35px rgba(0,0,0,0.3); }
        h2 { color: #1b5e20; margin-bottom: 15px; }
        p { color: #555; font-size: 15px; line-height: 1.4; }
        input { width: 100%; padding: 12px; margin: 15px 0; border: 1.5px solid #ddd; border-radius: 10px; box-sizing: border-box; outline: none; font-size: 16px; }
        input:focus { border-color: #2e7d32; }
        button { width: 100%; padding: 14px; background: #2e7d32; color: white; border: none; border-radius: 10px; cursor: pointer; font-weight: bold; transition: 0.3s; font-size: 16px; }
        button:hover { background: #1b5e20; }
        button:disabled { background: #a5d6a7; cursor: not-allowed; }
        #mensaje { margin-top: 20px; font-size: 14px; font-weight: bold; min-height: 24px; display: flex; align-items: center; justify-content: center; }
        .loader { border: 3px solid #f3f3f3; border-top: 3px solid #2e7d32; border-radius: 50%; width: 18px; height: 18px; animation: spin 1s linear infinite; margin-right: 10px; }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>
    <div class="card">
        <h2>Recuperar Cuenta</h2>
        <div id="contenedor-formulario">
            <p>Ingresa tu correo institucional para recibir tu usuario y contraseña actual de inmediato.</p>
            <input type="email" id="correo" placeholder="ejemplo@gmail.com" required>
            <button id="btnEnviar" onclick="enviarDatos()">Enviar mis datos</button>
        </div>
        
        <div id="mensaje"></div>

        <div style="margin-top: 25px; border-top: 1px solid #eee; padding-top: 15px;">
            <a href="/login" style="color:#2e7d32; text-decoration:none; font-size:14px; font-weight: 500;">← Volver al Inicio de Sesión</a>
        </div>
    </div>

    <script>
        async function enviarDatos() {
            const correoInput = document.getElementById('correo');
            const correo = correoInput.value.trim();
            const msj = document.getElementById('mensaje');
            const btn = document.getElementById('btnEnviar');

            if (!correo) {
                msj.style.color = "#d32f2f";
                msj.innerText = "⚠️ Por favor, escribe tu correo electrónico.";
                return;
            }

            // Bloqueamos el botón y mostramos carga
            btn.disabled = true;
            msj.style.color = "#1565c0";
            msj.innerHTML = '<div class="loader"></div> Verificando en el sistema...';

            try {
                // Hacemos la petición a la API que configuramos en app.js
                const res = await fetch('/api/enviar-codigo', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ correo })
                });

                // Si el servidor tarda mucho o no responde, fetch lanzará un error al catch
                const data = await res.json();

                if (data.success) {
                    msj.style.color = "#2e7d32";
                    msj.innerText = "✅ ¡Enviado! Revisa tu correo (bandeja de entrada o spam).";
                    correoInput.value = ""; 
                    btn.innerText = "Datos Enviados";
                } else {
                    msj.style.color = "#d32f2f";
                    msj.innerText = "❌ " + (data.message || "No se encontró el correo.");
                    btn.disabled = false;
                }
            } catch (error) {
                console.error("Error de conexión:", error);
                msj.style.color = "#d32f2f";
                msj.innerText = "❌ Error al conectar con el servidor. Inténtalo de nuevo.";
                btn.disabled = false;
            }
        }
    </script>
</body>
</html>
