<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recicladora 4R | Gestión de Usuarios</title>
    <style>
        /* DISEÑO Y ANIMACIONES DEL PANEL ORIGINAL */
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            animation: fadeBody 1s ease-in;
        }
        @keyframes fadeBody { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        /* HEADER IDENTICO AL PANEL */
        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            padding: 25px;
            border-bottom: 4px solid #2e7d32;
            position: relative;
            animation: slideDown 0.8s ease-out;
        }
        .logo { position: absolute; left: 90px; }
        .logo img { width: 120px; }
        .titulo { text-align: center; }
        .titulo h1 { margin: 0; font-size: 30px; color: #1b5e20; }
        .titulo p { margin-top: 8px; font-size: 14px; color: #555; }

        /* MENU UNIFICADO */
        .menu {
            background: #2e7d32;
            padding: 12px;
            text-align: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            padding: 8px 14px;
            display: inline-block;
            transition: background 0.3s;
        }
        .menu a:hover { background: #1b5e20; }

        /* CONTENIDO CON ANIMACIÓN */
        .contenido {
            max-width: 1100px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border: 1px solid #ddd;
            animation: slideUp 0.8s ease-out;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
        }
        h2 { color: #2e7d32; margin-top: 0; border-bottom: 2px solid #eee; padding-bottom: 10px; }

        /* ESTILO DE TABLA */
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 12px; border-bottom: 1px solid #ddd; text-align: center; font-size: 14px; }
        th { background: #f1f8f4; color: #1b5e20; text-transform: uppercase; }
        
        /* BOTONES DE ACCIÓN */
        .boton {
            padding: 6px 12px;
            text-decoration: none;
            font-size: 13px;
            font-weight: 600;
            border-radius: 4px;
            display: inline-block;
            border: none;
            cursor: pointer;
            margin: 2px;
            transition: 0.3s;
        }
        .admin { background: #2e7d32; color: white; }
        .admin:hover { background: #1b5e20; }
        .usuario { background: #757575; color: white; }
        .usuario:hover { background: #424242; }
        .eliminar { background: #c62828; color: white; }
        .eliminar:hover { background: #b71c1c; }

        footer {
            background: #1b5e20;
            color: white;
            text-align: center;
            padding: 20px;
            margin-top: 60px;
            font-size: 14px;
        }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="logo.png" alt="Recicladora 4R"></div>
    <div class="titulo">
        <h1>Recicladora 4R</h1>
        <p>Gestión Maestra de Usuarios</p>
    </div>
</header>

<div class="menu">
    <a href="/panel_admin">Inicio</a>
    <a href="/usuarios">Usuarios</a>
    <a href="/productos">Inventario</a>
    <a href="/gestionar_pedidos">Pedidos</a>
    <a href="/reportes">Reportes</a>
    <a href="/logout">Cerrar sesión</a>
</div>

<div class="contenido">
    <h2>Lista de Usuarios Registrados</h2>
    <table>
        <thead>
            <tr>
                <th>ID</th>
                <th>Nombre Completo</th>
                <th>Usuario</th>
                <th>Rol Actual</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="tablaUsuarios">
            </tbody>
    </table>
</div>

<footer><p>© 2026 Recicladora 4R | Infraestructura Tecnológica Ambiental</p></footer>

<script>
    async function cargarUsuarios() {
        try {
            const res = await fetch('/api/admin/usuarios');
            if (!res.ok) throw new Error("Error en la respuesta del servidor");
            
            const usuarios = await res.json();
            const tabla = document.getElementById('tablaUsuarios');
            tabla.innerHTML = '';

            if (!usuarios || usuarios.length === 0) {
                tabla.innerHTML = '<tr><td colspan="5">No hay usuarios registrados.</td></tr>';
                return;
            }

            usuarios.forEach(u => {
                const rolLimpio = u.rol ? u.rol.trim().toLowerCase() : 'cliente';
                
                const botonRol = rolLimpio === 'admin' 
                    ? `<button class="boton usuario" onclick="cambiarRol(${u.id}, 'cliente')">Quitar admin</button>`
                    : `<button class="boton admin" onclick="cambiarRol(${u.id}, 'admin')">Hacer admin</button>`;

                tabla.innerHTML += `
                    <tr>
                        <td><strong>${u.id}</strong></td>
                        <td>${u.nombre || 'Sin nombre'}</td>
                        <td>${u.usuario}</td>
                        <td><span style="color: ${rolLimpio === 'admin' ? '#2e7d32' : '#666'}; font-weight:bold;">${rolLimpio.toUpperCase()}</span></td>
                        <td>
                            ${botonRol}
                            <button class="boton eliminar" onclick="eliminarUsuario(${u.id})">Eliminar</button>
                        </td>
                    </tr>`;
            });
        } catch (error) {
            console.error("Error al cargar usuarios:", error);
            document.getElementById('tablaUsuarios').innerHTML = '<tr><td colspan="5" style="color:red">Error al conectar con la base de datos.</td></tr>';
        }
    }

    async function cambiarRol(id, nuevoRol) {
        try {
            const res = await fetch('/api/admin/usuarios/rol', {
                method: 'PUT',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify({ id, rol: nuevoRol })
            });
            const data = await res.json();
            if(data.success) cargarUsuarios();
        } catch (err) { alert("Error al cambiar rol"); }
    }

    async function eliminarUsuario(id) {
        if(confirm('¿Está seguro de eliminar este usuario del sistema?')) {
            try {
                const res = await fetch(`/api/admin/usuarios/${id}`, { method: 'DELETE' });
                const data = await res.json();
                if(data.success) cargarUsuarios();
                else alert("No se pudo eliminar: " + data.error);
            } catch (err) { alert("Error de conexión"); }
        }
    }

    window.onload = cargarUsuarios;
</script>
</body>
</html>
