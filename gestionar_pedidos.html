<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Recicladora 4R | GestiÃ³n de Pedidos</title>
    <style>
        /* DISEÃ‘O Y ANIMACIONES */
        body {
            margin: 0;
            font-family: "Segoe UI", Arial, sans-serif;
            background: #f5f5f5;
            color: #333;
            animation: fadeBody 1s ease-in;
        }
        @keyframes fadeBody { from { opacity: 0; } to { opacity: 1; } }
        @keyframes slideDown { from { opacity: 0; transform: translateY(-30px); } to { opacity: 1; transform: translateY(0); } }
        @keyframes slideUp { from { opacity: 0; transform: translateY(30px); } to { opacity: 1; transform: translateY(0); } }

        header {
            display: flex;
            align-items: center;
            justify-content: center;
            background: #ffffff;
            padding: 25px;
            border-bottom: 4px solid #2e7d32;
            position: relative;
            animation: slideDown 0.8s ease-out;
        }
        .logo { position: absolute; left: 90px; }
        .logo img { width: 120px; }
        .titulo h1 { margin: 0; font-size: 30px; color: #1b5e20; }

        .menu {
            background: #2e7d32;
            padding: 12px;
            text-align: center;
        }
        .menu a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: 600;
            padding: 8px 14px;
            display: inline-block;
            transition: 0.3s;
        }
        .menu a:hover { background: #1b5e20; border-radius: 4px; }

        .contenido {
            max-width: 1150px;
            margin: 40px auto;
            background: white;
            padding: 40px;
            border: 1px solid #ddd;
            border-radius: 8px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.05);
            animation: slideUp 0.8s ease-out;
        }
        h2 { color: #2e7d32; border-bottom: 2px solid #eee; padding-bottom: 10px; }
        
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { padding: 15px; border-bottom: 1px solid #eee; text-align: center; }
        th { background: #f1f8f4; color: #1b5e20; font-size: 13px; text-transform: uppercase; }
        
        .status { padding: 6px 14px; border-radius: 20px; font-size: 11px; font-weight: bold; text-transform: uppercase; }
        .pendiente { background: #fff3e0; color: #ef6c00; }
        .completado { background: #e8f5e9; color: #2e7d32; }
        .cancelado { background: #ffebee; color: #c62828; }
        
        .btn { 
            text-decoration: none; 
            padding: 8px 14px; 
            border-radius: 4px; 
            font-size: 12px; 
            font-weight: bold; 
            cursor: pointer; 
            border: none; 
            transition: 0.3s; 
        }
        .btn-check { background: #2e7d32; color: white; margin-right: 5px; }
        .btn-del { background: #c62828; color: white; }
        
        footer { background: #1b5e20; color: white; text-align: center; padding: 20px; margin-top: 60px; }
    </style>
</head>
<body>

<header>
    <div class="logo"><img src="logo.png" alt="Logo"></div>
    <div class="titulo"><h1>Recicladora 4R</h1><p>AdministraciÃ³n de Pedidos</p></div>
</header>

<div class="menu">
    <a href="/panel_admin">Inicio</a>
    <a href="/usuarios">Usuarios</a>
    <a href="/productos">Inventario</a>
    <a href="/gestionar_pedidos" style="background:#1b5e20; border-radius:4px;">Pedidos</a>
    <a href="/reportes">Reportes</a>
    <a href="/logout">Cerrar sesiÃ³n</a>
</div>

<div class="contenido">
    <h2>Control de Pedidos Entrantes</h2>
    <table>
        <thead>
            <tr>
                <th>Folio</th>
                <th>Cliente</th>
                <th>Peso Neto (kg)</th>
                <th>Estado Actual</th>
                <th>Acciones</th>
            </tr>
        </thead>
        <tbody id="lista-pedidos"></tbody>
    </table>
</div>

<footer><p>Â© 2026 Recicladora 4R | GestiÃ³n Ambiental Maestro</p></footer>

<script>
    async function cargarPedidos() {
        try {
            const res = await fetch('/api/admin/pedidos');
            const pedidos = await res.json();
            const tabla = document.getElementById('lista-pedidos');
            tabla.innerHTML = '';

            pedidos.forEach(p => {
                const claseEstado = p.estado.toLowerCase().trim();
                let acciones = '';
                
                // Si el pedido estÃ¡ pendiente, mostramos botones de acciÃ³n
                if(p.estado.trim() === 'Pendiente') {
                    acciones = `
                        <button class="btn btn-check" onclick="cambiarEstado(${p.id}, 'Completado')">âœ” Finalizar</button>
                        <button class="btn btn-del" onclick="cambiarEstado(${p.id}, 'Cancelado')">âœ– Cancelar</button>
                    `;
                } else {
                    acciones = `<a href="/ver_detalle?id=${p.id}" class="btn" style="background:#757575; color:white;">ðŸ“„ Ver Detalle</a>`;
                }

                tabla.innerHTML += `
                    <tr>
                        <td><strong>#${String(p.id).padStart(5, '0')}</strong></td>
                        <td>${p.cliente}</td> <td>${parseFloat(p.total_peso).toFixed(2)} kg</td>
                        <td><span class="status ${claseEstado}">${p.estado}</span></td>
                        <td>${acciones}</td>
                    </tr>`;
            });
        } catch (err) {
            console.error("Error al cargar pedidos:", err);
        }
    }

    async function cambiarEstado(id, nuevoEstado) {
        if(!confirm(`Â¿Desea marcar el pedido #${id} como ${nuevoEstado}?`)) return;
        
        try {
            const res = await fetch(`/api/admin/pedidos/estado`, {
                method: 'PUT',
                headers: {'Content-Type': 'application/json'},
                body: JSON.stringify({ id, estado: nuevoEstado })
            });
            if((await res.json()).success) {
                cargarPedidos();
            }
        } catch (err) {
            alert("Error al conectar con el servidor.");
        }
    }

    window.onload = cargarPedidos;
</script>
</body>
</html>
